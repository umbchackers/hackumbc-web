version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install --frozen-lockfile --prefer-offline
        - export NODE_OPTIONS="--max-old-space-size=4096"
    build:
      commands:
        - pnpm test
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - ~/.pnpm-store/**/*